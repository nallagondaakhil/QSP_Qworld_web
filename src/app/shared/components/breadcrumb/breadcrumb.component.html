<div class="mt-2 ml-3 font-medium-16">
    <span *ngFor="let list of breadcrumbList; let i = index;">
        <span *ngIf="!list?.link" [ngClass]="{'text-primary': i === breadcrumbList?.length - 1}">{{list?.label}}</span>
        <a *ngIf="list?.link" [routerLink]="list.link"
            [ngClass]="{'text-primary': i === breadcrumbList?.length - 1}">{{list?.label}}</a>
        <span *ngIf="i !== breadcrumbList?.length - 1"> / </span>
    </span>
</div>
