<div class="component-wrapper pl-4 pr-4">

  <div class="mt-3">
    <div class="page-heading d-flex">
      <div>Billing</div>
      <span>
        <img src="/assets/images/help_outline_black_24dp.svg" alt="help outline icon">
      </span>
    </div>
  </div>
  <div class="search-bar mt-17 row">
    <div class="form-group has-search col-4 d-flex">
      <span class="form-control-search-icon">
        <img src="/assets/images/search_black_24dp.svg" alt="search icons">
      </span>
      <input type="text"  class="form-control" placeholder="search">
      <!-- <div class="input-group-append">
        <button class="btn form-control" type="button" (click)="op.toggle($event)">
          <img src="/assets/images/filter_alt_black_24dp.svg" alt="filter icons">
        </button>
      </div> -->
    </div>
    <span class="mt-2">Filters</span>
    <div class="form-group col-md-2" style="top: -30px;">
      <label for="serviceType" class="form-label-16">Service Type</label>
      <ng-select [items]="products" >
      </ng-select>
    </div>
    <div class="form-group col-md-2" style="top: -30px;">
      <form [formGroup]="form_model">
        <label for="serviceType" class="form-label-16">Product</label>
        <ng-select [searchable]="false" [clearable]="false" labelForId="serviceType" [items]="status" bindLable="label"
          bindValue="value" formControlName="status" [ngModel]="status" >
        </ng-select>
      </form>
    </div>
  </div>

  <table mat-table [dataSource]="dataSource" class="mt-4">
    <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="productname">
      <th mat-header-cell *matHeaderCellDef>Product Name</th>
      <td mat-cell *matCellDef="let element"> {{element?.productname}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="servicetype">
      <th mat-header-cell *matHeaderCellDef>Service Type </th>
      <td mat-cell *matCellDef="let element"> {{element?.servicetype}} </td>
    </ng-container>

    <ng-container matColumnDef="billingcycle">
      <th mat-header-cell *matHeaderCellDef> Billing Cycle </th>
      <td mat-cell *matCellDef="let element"> {{element?.billingcycle}} </td>
    </ng-container>

  --> Weight Column -->
    <ng-container matColumnDef="billingamount">
      <th mat-header-cell *matHeaderCellDef> Billing Amount </th>
      <td mat-cell *matCellDef="let element"> {{element?.billingamount}} </td>
    </ng-container>


    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action</th>
      <td mat-cell *matCellDef="let element">
        <span>
          <img src="/assets/images/view_icon.svg" alt="view icon" class="expand_icon" (click)="viewUser(element)">
        </span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
