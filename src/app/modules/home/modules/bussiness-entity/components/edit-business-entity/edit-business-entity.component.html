
<div class="mt-2 pl-4 ml-4 font-medium-16">
    <span>
        <span (click)="navigateBack()" class="cursor-pointer">Business Entity  / </span> <span class="text-primary"> Edit Business Entity</span>
    </span>
</div>
<div class="p-4">
    <div class="card-header">
      Edit Business Entity
    </div>
    <div class="card-body">
        <form (ngSubmit)="submitBusinessEntityData()" [formGroup]="editBusinessEntityForm">
            <div class="form-row">
            <div class="form-group col-md-4">
                <label for="businessEntityName" class="form-label-16">Business Entity Name</label>
                <input type="text" class="form-control" id="businessEntityName" placeholder="Business Entity Name"
                    formControlName="businessEntityName" style="background: white">
                    <app-control-messages [control]="f['businessEntityName']"></app-control-messages>
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-4"></div>
           </div>
           <div class="form-row">
            <div class="form-group col-md-4">
                <label for="businessEntityAdmin" class="form-label-16">Business Entity Admin</label>
                <ng-select [searchable]="false" (change)="selectUserAdmin($event)" [clearable]="false" labelForId="businessEntityAdmin"
                formControlName="businessEntityAdmin"[items]="userList" [bindLabel]="'userName'"
                [bindValue]="'userName'">

            </ng-select>
            <app-control-messages [control]="f['businessEntityAdmin']"></app-control-messages>
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-4"></div>
        </div>
           <div class="form-row">
            <div class="form-group col-md-4">  
                <label for="businessEntityAdminEmail" class="form-label-16">Business Entity Admin Email</label>
                <input type="text" class="form-control" id="businessEntityAdminEmail" placeholder="Business Entity Admin Email"
                    formControlName="businessEntityAdminEmail" style="background: white">
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-4"></div>
        </div>
        <div class="form-row">
            <div class="col-md-2">  
                Is the Business Entity active?*
            </div>
            <div class="col-md-2 text-right">
                <div class="btn-group btn-group-toggle" ngbRadioGroup name="radioBasic" formControlName="isActive">
                    <label ngbButtonLabel class="btn-primary" [class.radio-active]="editBusinessEntityForm.value['isActive']!=='Y'">
                      <input ngbButton type="radio" value="Y">Yes
                    </label>
                    <label ngbButtonLabel class="btn-primary" [class.radio-active]="editBusinessEntityForm.value['isActive']!=='N'">
                      <input ngbButton type="radio" value="N"> No
                    </label>
                    
                  </div>
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-4"></div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4" style="margin-left: -22px;">
                <button type="submit" class="btn btn-primary ml-4" style="width: 72px;">Save</button>
                <button type="button" (click)="discardButton()" class="btn btn-outline-secondary" style="margin-left: 14px;">Discard</button>
                
                
            </div>
           <div class="col-md-4"></div>
           <div class="col-md-4"></div>
        </div>
    </form>
    </div>
  </div>
