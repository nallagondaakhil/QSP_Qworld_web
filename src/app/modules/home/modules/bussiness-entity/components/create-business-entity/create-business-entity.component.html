
<div class="mt-2 pl-4 ml-4 font-medium-16">
    <span>
        <span (click)="navigateBack()" class="cursor-pointer">Business Entity  / </span> <span class="text-primary"> Create Business Entity</span>
    </span>
</div>

<div class="p-4">
    <div class="card-header">
      Create Business Entity
    </div>
    <div class="card-body">
        <form (ngSubmit)="submitBusinessEntityData()" [formGroup]="createBusinessEntityForm" autocomplete="off">
            <div class="form-row">
            <div class="form-group col-md-4">
                <label for="businessEntityName" class="form-label-16">Business Entity Name</label>
                <input type="text" class="form-control" id="businessEntityName" placeholder="Business Entity Name"
                    formControlName="businessEntityName" style="background: white">
                <app-control-messages [control]="f['businessEntityName']"></app-control-messages>
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-4"></div>
           </div>
           <div class="form-row">
            <div class="form-group col-md-4">
                <label for="businessEntityAdmin" class="form-label-16">Business Entity Admin</label>
                <ng-select [searchable]="false" (change)="selectUserAdmin($event)" [clearable]="false" labelForId="businessEntityAdmin"
                formControlName="businessEntityAdmin"[items]="userList" [bindLabel]="'userName'"
                [bindValue]="'userName'">

            </ng-select>
                    <app-control-messages [control]="f['businessEntityAdmin']"></app-control-messages>
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-4"></div>
        </div>
           <div class="form-row">
            <div class="form-group col-md-4">  
                <label for="businessEntityAdminEmail" class="form-label-16">Business Entity Admin Email</label>
                <input type="email" class="form-control" id="businessEntityAdminEmail" placeholder="Business Entity Admin Email"
                    formControlName="businessEntityAdminEmail" style="background: white">
                    
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-4"></div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4" style="margin-left: -22px;">
                
                <button type="submit" [disabled]="createBusinessEntityForm.invalid" class="btn btn-primary ml-4" style="width: 72px;">Save</button>
                <button type="button" (click)="discardButton()" class="btn btn-outline-secondary" style="margin-left: 14px;">Discard</button>
            </div>
           <div class="col-md-4"></div>
           <div class="col-md-4"></div>
        </div>
    </form>
    </div>
  </div>
